
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-10">
                    <input type="text"
													 name="giphy-search"
													 id="giphy-search"
                           class="form-control"
													 placeholder="type your search here"
													 [(ngModel)]="searchText"
                    />
                </div>
                <div class="col-md-2">
                    <button (click)="onSubmit()" type="submit" class="btn btn-default pull-right">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
