<div class="row" id="results-list">
	<!-- Implement result list here -->
	<h1 *ngIf='(gifs | async).length' class='text-center'>
		Results List
	</h1>
	<!-- <div *ngIf="(gifs | async).length > 0"> -->
	<div *ngFor="let gif of ( (gifs | async) )" id="{{gif.id}}" class="col-xs-12 col-sm-6 col-md-4 gif-card">
		<a href="/gif/{{gif.id}}">
			<div class="card">
				<img src="{{gif.images.original.url}}" class="card-img-top gif" alt="{{gif.title}}">
				<div class="card-body">
					<h5 class="card-title">{{ gif.title }}</h5>
					<a href="/gif/{{gif.id}}" class="btn btn-primary">View Details</a>
				</div>
			</div>
		</a>
	</div>
